<!-- admin-panel.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md">
            <div class="p-4 text-xl font-bold text-center border-b">Admin Panel</div>
            <nav class="p-4 space-y-4">
                <a href="/admin/users" class="block hover:bg-gray-200 rounded px-2 py-1">Users</a>
                <a href="/admin/hospitals" class="block hover:bg-gray-200 rounded px-2 py-1">Hospitals</a>
                <a href="/admin/doctors" class="block hover:bg-gray-200 rounded px-2 py-1">Doctors</a>
                <a href="/admin/appointments" class="block hover:bg-gray-200 rounded px-2 py-1">Appointments</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div th:insert="${content}"></div>
        </main>
    </div>
</body>

</html>
