<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content,title,script)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/output.css}" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <title th:replace="${title}">Document</title>
</head>

<body class="bg-white dark:bg-gray-800 flex flex-col min-h-screen ">
  <!-- Include Navbar Fragment -->
  <div th:if="${showNavbar}">
    <div th:replace="fragments/navbar :: navbar"></div>
  </div>






  <!-- This is where content will be inserted -->
  <div class="flex-grow ">
    <section th:replace="${content}"
      class="  max-w-7xl mx-auto px-6 py-16 bg-white dark:bg-gray-500 transition-colors duration-500"></section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- yha pe js code aayega -->
  <th:block th-replace="${script}"></th:block>


  <!-- HMS Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="max-w-7xl mx-auto px-4 space-y-8">

      <!-- Logo and Navigation -->
      <div class="flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
        <!-- Logo Section -->
        <div class="flex items-center space-x-4">
          <img th:src="@{/chatgpt-logo.png}" alt="HMS Logo"
            class="w-14 h-14 rounded-full shadow-lg border border-white/20" />
          <div>
            <h2 class="text-xl font-bold text-white">HMS</h2>
            <p class="text-sm text-gray-400">Hospital Management System</p>
          </div>
        </div>

        <!-- Navigation Links -->
        <div class="flex flex-wrap gap-6 text-sm justify-center text-gray-400">
          <a th:href="@{/about}" class="hover:text-white transition">About</a>
          <a href="#" class="hover:text-white transition">Services</a>
          <a href="#" class="hover:text-white transition">Doctors</a>
          <a href="#" class="hover:text-white transition">Contact</a>
          <a href="#" class="hover:text-white transition">Privacy</a>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-t border-gray-700"></div>

      <!-- Bottom Row: Copyright + Social -->
      <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-gray-400">
        <div class="text-center md:text-left">
          Â© 2025 HMS | Designed & Developed by <span class="text-white">Nandini Pathak</span> | KITM Group of
          Institution
        </div>

        <div class="flex space-x-4 text-xl">
          <a href="#" class="hover:text-blue-400 transition"><i class="fa fa-facebook"></i></a>
          <a href="#" class="hover:text-pink-400 transition"><i class="fa fa-instagram"></i></a>
          <a href="#" class="hover:text-blue-300 transition"><i class="fa fa-linkedin"></i></a>
          <a href="#" class="hover:text-gray-300 transition"><i class="fa fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- FontAwesome for Icons -->
  <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>


</body>

</html>
