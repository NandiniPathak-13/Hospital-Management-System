<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::#title},~{::#script})} ">

<head>
  <title id="title">Book Appointment</title>
</head>

<body class="bg-gray-100 text-gray-900">
  <section id="content">
    <div class="max-w-4xl mx-auto px-6 py-12">
      <!-- Appointment Form -->
      <div th:if="${notConfirmed}" class="bg-white rounded-xl shadow-lg p-6 border border-blue-200">
        <h2 class="text-2xl font-bold text-blue-900 mb-4">Book Appointment at <span th:text="${hospital.name}">Hospital
            Name</span></h2>

        <form th:action="@{/appointments}" method="post" class="space-y-4">
          <input type="hidden" name="hospitalId" th:value="${hospital.id}" />

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Patient Name</label>
            <input type="text" name="patientName" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Phone Number</label>
            <input type="text" name="phoneNumber" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Date</label>
            <input type="date" name="date" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Select Doctor</label>
            <select name="doctorId" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
              <option value="">-- Choose Doctor --</option>
              <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}">Dr. Name</option>
            </select>
          </div>

          <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded-md hover:bg-blue-900 transition">Confirm
            Appointment</button>
        </form>
      </div>

      <!-- Confirmation Receipt -->
      <div th:if="${confirmed}" class="bg-green-50 border border-green-300 mt-8 rounded-xl shadow-md p-6">
        <h2 class="text-xl font-bold text-green-800 mb-2">Appointment Confirmed!</h2>
        <p class="mb-1"><strong>Patient Name:</strong> <span th:text="${appointment.patientName}">Patient Name</span>
        </p>
        <p class="mb-1"><strong>Hospital:</strong> <span th:text="${hospital.name}">Hospital Name</span></p>
        <p class="mb-1"><strong>Doctor:</strong> <span th:text="${doctor.name}">Doctor Name</span></p>
        <p class="mb-1"><strong>Date:</strong> <span th:text="${appointment.date}">Appointment Date</span></p>
        <p class="mb-3"><strong>Phone for Confirmation:</strong> <span
            th:text="${hospital.phoneNumber}">1234567890</span></p>
        <p class="text-sm italic text-green-700">Please arrive 10 minutes before the appointment time.</p>
      </div>
    </div>
  </section>
  <div id="script"></div>
</body>

</html>
