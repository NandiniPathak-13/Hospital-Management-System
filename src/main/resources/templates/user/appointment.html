<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::#title},~{::#script})}">

<head>
  <title id="title">Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gray-100 text-gray-900">
  <section id="content">
    <div class="max-w-xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      <!-- Appointment Form -->
      <div class="bg-white rounded-2xl shadow-lg p-6 border border-blue-200">
        <h2 class="text-xl sm:text-2xl font-bold text-blue-900 mb-4 text-center">
          Book Appointment at <span th:text="${hospital.name}">Hospital Name</span>
        </h2>

        <form th:action="@{/submit-appointment}" th:object="${appointmentform}" method="post" class="space-y-4">
          <input type="hidden" name="hospitalId" th:value="${hospital.id}" />

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Patient Name</label>
            <input th:field="*{patientName}" type="text" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Date</label>
            <input th:field="*{date}" type="date" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
          </div>

          <div>
            <label class="block text-sm font-medium text-blue-800 mb-1">Select Doctor</label>
            <select th:field="*{doctorId}" required
              class="w-full p-2 border border-blue-300 rounded-md focus:ring focus:ring-blue-400">
              <option value="">-- Choose Doctor --</option>
              <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}">Dr. Name</option>
            </select>
          </div>

          <button type="submit"
            class="w-full bg-blue-800 text-white px-6 py-2 rounded-md hover:bg-blue-900 transition">
            Confirm Appointment
          </button>
        </form>
      </div>

      <!-- Confirmation Receipt -->
      <div th:if="${confirmed}" class="bg-green-50 border border-green-300 mt-8 rounded-xl shadow-md p-6">
        <h2 class="text-xl font-bold text-green-800 mb-2">Appointment Confirmed!</h2>

        <p class="mb-1"><strong>Patient Name:</strong>
          <span th:text="${appointment.patientName}">Patient Name</span>
        </p>
        <p class="mb-1"><strong>Hospital:</strong>
          <span th:text="${hospital.name}">Hospital Name</span>
        </p>
        <p class="mb-1"><strong>Doctor:</strong>
          <span th:text="${doctor.name}">Doctor Name</span>
        </p>
        <p class="mb-1"><strong>Date:</strong>
          <span th:text="${appointment.date}">Appointment Date</span>
        </p>
        <p class="mb-3"><strong>Phone for Confirmation:</strong>
          <span th:text="${hospital.phonenumber}">1234567890</span>
        </p>

        <!-- Call Now Button -->
        <a th:href="'tel:' + ${hospital.phonenumber}"
          class="inline-block mt-2 mb-3 bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
          üìû Call Now
        </a>

        <!-- Receipt Download (Optional: hidden by default) -->
        <button onclick="downloadReceipt()" class="block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          ‚¨áÔ∏è Download Receipt
        </button>
      </div>
    </div>
  </section>

  <!-- Optional Script for Download -->
  <script>
    function downloadReceipt() {
      const receiptContent = document.querySelector('[th\\:if="${confirmed}"]').innerText;
      const blob = new Blob([receiptContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "appointment_receipt.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

  <div id="script"></div>
</body>

</html>
